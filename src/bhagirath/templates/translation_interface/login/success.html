<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Bhagirath - Login</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="/media/stylesheets/layout.css">
	<link rel="stylesheet" type="text/css" href="/media/stylesheets/signin.css">
</head>

<script type="text/javascript" Language="JavaScript">
	function OnCreateAccount()	{
		document.login_form.action = "/signup/"
		return true;
	}
	
	function OnSignIn()  {
		document.login_form.action = "/signin/"
	  	return true;
	}
	
</script>

<body>
<form action="." name="login_form" id="login_form" method="post" enctype="multipart/form-data" accept-charset="utf-8">
{%csrf_token%}
<div class="gasket">
	<div id="header">
		<div class="inner">
			<img src="/media/images/background.png" alt="Banner">
			<h1>Bhagirath<br><font size=3>Knowledge knows no language</font></h1>
		</div>
		<ul>
			<li><a href="/login/">Home</a></li>
			<li><a href="/login/">Translate</a></li>
			<li><a href="/login/">Upload file</a></li>
			<li><a style="color:#FF0000;">Registered successfully!!!</a></li>
		</ul>
	</div>
	<div id="signin" class="content">
		<div class="create_account">
		<h2>Create a free account</h2>
		
			<fieldset>
				<p><label>First Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Last Name</label>
				{{form.first_name}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{form.last_name}}</p>			
				<p class="email"><label>Email</label>{{form.email}}</p>
				<p><label>Language</label>
				<select name="language" id="language">
				     <option>Hindi</option>
			    	 <option>Marathi</option>
			     	 <option>Gujarati</option>
			     	 <option>Bengali</option>
			    </select>
				<p class="password"><label>Username</label>{{form.username}}</p>			
				<p class="password"><label>Enter password:</label><input type="password" name="password" /></p>
				<p class="password"><label>Confirm password:</label><input type="password" name="cpasswd" /></p> 
				<button name="create_account" id="create_account" class="reset" onclick="OnCreateAccount();">Create Account</button>
			</fieldset>
	</div>
	<div class="sign_in">
		<h2>Already have an account? Sign In</h2>
		<fieldset>
				<p class=""><label>Username</label><input type="text" name="login_username" /></p>			
				<p class=""><label>Password</label><input type="password" name="login_password" /></p>				
				<button name="sign_in" id="sign_in" class="reset" onclick="OnSignIn();">SignIn</button>
		</fieldset>
	</div>
</div>

</form>
</body>
</html>
