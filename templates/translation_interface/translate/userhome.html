<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Bhagirath - Upload</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" media="screen" href="/media/stylesheets/layout.css">
	<link rel="stylesheet" type="text/css" media="screen" href="/media/stylesheets/upload.css">
</head>

<script type="text/javascript" Language="JavaScript">
	function OnUpload()  {
		document.write = "File uploaded successfully."
		document.upload_form.action = "/home/upload/process/"
	  	return true;
	}
</script>

<body>
<form action="." name="upload_form" enctype="multipart/form-data" method="post" enctype="multipart/form-data" accept-charset="utf-8" >		
{%csrf_token%}
<div class="gasket">
	<div id="header">
		<div class="inner">
			<img src="/media/images/background.png" alt="Banner">
			<h1>Bhagirath<br><font size=3>Knowledge knows no language</font></h1>
		</div>
		<ul>
			<li><a href="/home/upload/">Upload File</a></li>
			<li><a href="/home/translate/{{uid}}/">Translate</a></li>
			<li><a href="/signout/">Sign Out</a></li>
		</ul>
	</div>
	<div align="center">
	<div id="upload" class="content">
	<div class="uploadfile">
		<h2>Welcome!!!</h2>
		
	</div>
	</div>
	</div>
</div>
</form>
</body>
</html>
