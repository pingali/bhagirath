{% extends "layout.html" %}

{% block head %}
	<link rel="stylesheet" href="/static/stylesheets/sample_translation.css" type="text/css" media="screen, projection" />
{% endblock %}

{% block script %}
<script>
function Back() {
	document.sample_translations_form.action = "/sample_translations/{{prev_id}}/"
	return true;
}		

function Next() {
	document.sample_translations_form.action = "/sample_translations/{{next_id}}/"
	return true;
}		
</script>
{% endblock %}

{% block center_panel_other_content %}
<form action="." name="sample_translations_form" id="sample_translations_form" method="post" enctype="multipart/form-data" accept-charset="utf-8">
{%csrf_token%}
<div class="trans">
		<p class="heading">Sample Translations:<p>
		<table width="100%">
			<tr>
				<td><label style="color: #404040">&nbsp;&nbsp;&nbsp;&nbsp;<b>Original Sentence:</b></label><br/><div class="original">{{original_sentence}}</div></td>
				<td valign="top" align="left" rowspan="8"></td>
				<td><label style=" color: #404040"><b>Google Translation:</b></label><br/><div class="translation">{{google_translation}}</div></td>
				<td valign="top" align="left" rowspan="8"></td>
				<td><label style=" color: #404040"><b>User Translation:</b></label><br/><div class="translation">{{user_translation}}</div></td>	
			</tr>	
		</table>
		<table class="btn">
			<tr>
				<td><button name="back" id="back" class="next" value="next" onclick="Back();">Back</button></td>
				<td> </td>
				<td> </td>
				<td><button name="next" id="next" class="next" value="next" onclick="Next();">Next</button></td>
				
			</tr>
		</table>		
</div>
</form>
{% endblock %}
