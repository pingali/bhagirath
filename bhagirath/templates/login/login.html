{% extends "layout1.html" %}
{% block title %}Bhagirath-Knowledge knows no language {% endblock %}

{% block script %}

<script type="text/javascript" Language="JavaScript">
	function OnSignIn()  {
		document.login_form.action = "/login/"
	  	return true;
	}
	
	function OnMouseOver(){
		this.getElementByTagName("ul")[0].style.display="block"
	}
	
	function OnMouseOut(){
		this.getElementByTagName("ul")[0].style.display="none"
	}
</script>
{% endblock %}

{% block content1 %}
<form action="." name="login_form" id="login_form" method="post" enctype="multipart/form-data" accept-charset="utf-8">
{%csrf_token%}
<div id="maincolumn">
	<div class="sign_in">
		<h2>Already have an account? Sign In</h2>
		<fieldset>
				<p class=""><label>Username</label>{{form.username}}</p>			
				<p class=""><label>Password</label>{{form.password}}</p>				
				<button name="sign_in" id="sign_in" class="reset" onclick="OnSignIn();">SignIn</button>
		</fieldset>
	</div>
</div>
</form>
{% endblock %}
